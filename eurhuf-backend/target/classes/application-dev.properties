# Development-specific configuration

# Enable more detailed logging for development
logging.level.com.eurhufapp=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.cache=DEBUG

# Enable Spring Boot DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Disable caching for templates in development
spring.thymeleaf.cache=false

# Show SQL statements for debugging (if we add a database later)
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

# Enable WebClient logging
logging.level.org.springframework.web.reactive.function.client.ExchangeFunctions=DEBUG