# Server configuration
server.port=8080
server.servlet.context-path=/api/v1

# Logging configuration
logging.level.root=INFO
logging.level.com.eurhufapp=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Exchange Rate API configuration
# Frankfurter API (Free, reliable, and no authentication required)
ecb.api.url=https://api.frankfurter.app
ecb.api.base=EUR
ecb.api.symbols=HUF
# Update interval in milliseconds (1 minute)
ecb.api.update.interval=60000

# Cache configuration
spring.cache.type=caffeine
spring.cache.cache-names=currentRate,historicalData,rangeData
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=600s

# CORS configuration (additional to WebConfig)
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600